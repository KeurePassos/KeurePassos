name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm install  # Instala as dependências (se necessário)

      - name: Build project
        run: npm run build  # Ou o comando de build adequado para o seu projeto

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Ajuste o caminho se os arquivos de saída estiverem em outro diretório (ex: 'build' ou 'public')

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
