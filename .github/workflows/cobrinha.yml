name: Generate Datas

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    # Atualizando para uma versão específica do Ubuntu, evitando a mudança automática
    runs-on: ubuntu-22.04
    steps:
      # Snake Animation
      - uses: Platane/snk@v2  # Use a versão mais recente disponível que suporta Environment Files
        id: snake-gif
        with:
          github_user_name: KeurePassos
          svg_out_path: dist/github-contribution-grid-snake.svg

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
