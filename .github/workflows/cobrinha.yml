name: Generate Datas

on:
  schedule: 
    # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # Snake Animation
      - uses: Platane/snk@v2 # versão estável (v2)
        id: snake-gif
        with:
          github_user_name: KeurePassos
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Enviar para a branch 'output' (ou 'gh-pages', se você preferir)
      - uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output # ou 'gh-pages' se for esse o branch de publicação
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
