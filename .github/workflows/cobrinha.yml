name: Generate Snake Animation

on:
  schedule:
    # Executa a cada 12 horas
    - cron: "0 */12 * * *" # Atualizado para rodar a cada 12 horas
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update data
    runs-on: ubuntu-latest

    steps:
      # Ação para gerar a animação da cobrinha
      - name: Snake Animation
        uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: KeurePassos
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Ação para enviar o arquivo gerado para o GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: gh-pages  # Confirma que está enviando para o branch 'gh-pages'
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
